<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  >
  <!-- Google Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  >
  <!-- Bootstrap core CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Material Design Bootstrap -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  />

  <title>NY Times Search Tool</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="banner"> <i class="far fa-newspaper"></i> New York Times Search</h1>

    </header>

    <main>
      <div id="search-form">

        <main>
          <div id="search-form">
            <!-- Material form contact -->
            <div class="card">

              <h5 class="card-header info-color py-4">
                <strong>Search Parameters</strong>
              </h5>

              <!--Card content-->
              <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form id="search">

                  <div class="form-group">
                    <label for="exampleInputEmail1">Search Term</label>
                    <input
                      class="form-control"
                      id="searchTerm"
                      aria-describedby="emailHelp"
                    >
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of records to retrive</label>
                    <select
                      class="form-control"
                      id="exampleFormControlSelect1"
                    >
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <!--Start Date-->
                  <div class="md-form">
                    <input
                      type="date"
                      id="inputMDEx1"
                      class="form-control"
                    >
                    <label for="inputMDEx">Choose your date</label>
                  </div>
                  <!--End date-->
                  <div class="md-form">
                    <input
                      type="date"
                      id="inputMDEx2"
                      class="form-control"
                    >
                    <label for="inputMDEx">Choose your date</label>
                  </div>

                  <!-- Send button -->
                  <button
                    class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
                    type="submit"
                  >Send</button>


                </form>
                <!-- Form -->

              </div>

            </div>
          </div>

      </div>
      <!-- Material form contact -->

      <div class="card">
        <h5 class="card-header info-color py-4">
          <strong>Results</strong>
        </h5>
        <div
          id="results"
          class="card-body px-lg-5 pt-0"
          style="display: flex;
          justify-content: center;
          flex-wrap: wrap;
          align-items: center;"
        >

        </div>
      </div>


      <footer>

      </footer>
  </div>
  </main>

  <div></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
  ></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"
  ></script>

  <script src="./NYTimes.js"></script>

</body>

</html>
